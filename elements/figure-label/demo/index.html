<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1, initial-scale=1, user-scalable=yes">
    <title>FigureLabel: figure-label Demo</title>
    
    <script src="../../../node_modules/@lrnwebcomponents/deduping-fix/deduping-fix.js"></script>

    <script type="module">
      import '@polymer/iron-demo-helpers/demo-pages-shared-styles.js';
      import '@polymer/iron-demo-helpers/demo-snippet.js';
      import '../figure-label.js';
    </script>
    <style is="custom-style" include="demo-pages-shared-styles"></style>
  </head>
  <body>
    <div class="vertical-section-container centered">
      <h3>Basic figure-label demo</h3>
      <demo-snippet>
        <template>
          <figure-label title="1.3" description="Microbs under microscope (default coloring)">
            1.3 - Microbs under microscope 
          </figure-label>
        </template>
      </demo-snippet>
      <demo-snippet>
        <template>
          <div style="--figure-label-primary: red; --figure-label-accent: aliceBlue;"><!-- theme sets component style -->
            <figure-label title="1.3" description="Default color styling (theme sets component color)">
            </figure-label>
            <div data-accent="9" data-primary="2"> <!-- div sets primary/accent color -->
              <figure-label title="1.3" description="container override color set (div sets primary/accent color)">
              </figure-label>
              <figure-label data-primary="6" data-accent="7" title="1.3" description="Component override color set (component sets primary/accent color)"> <!-- component sets primary/accent color -->
              </figure-label>
            </div>
          </div>

        </template>
      </demo-snippet>
    </div>
  </body>
</html>
